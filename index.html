<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div class="container-fluid">
    <!-- h1 and form row -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <h1>Current Weather</h1>
        <form class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control" id="city-input" placeholder="Enter City Name">
          </div>
          <button type="button" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <!-- stats and icon row -->
    <div class="row">
      <div class="col-md-3 col-md-offset-3 col-sm-3 col-sm-offset-3">
        <div id="stat-container">

        </div>
      </div>
      <div class="col-md-3 col-sm-3">
        <div id="icon-container">

        </div>
      </div>
    </div>
    <!-- 5 day forcast row -->
    <div class="row">
      <div class="col-md-8 col-md-offset-2">

      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  <script id="stats-template" type="text/x-handlebars">
    <h2>{{temperature}}&deg;</h2>
    <h3>{{city}}, {{country}}</h3>
    <h4>{{weather}}</h4>
  </script>
  <script id="icon-template" type="text/x-handlebars">
    <img src="http://openweathermap.org/img/wn/{{icon}}@2x.png" alt="">
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
